<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
</head>
<body>
    <my-element>
        <span slot='title'>Hola desde un componente1</span>        
        <span slot='parrafo'>Soy texto ejemplo</span>
    </my-element>
    
    <my-element class="blue">
        <span slot='title'>Hola desde un componente2</span>        
        <span slot='parrafo'>Soy texto ejemplo</span>
    </my-element>

    <my-element yellow>
        <span slot='title'>Hola desde un componente3</span>        
        <span slot='parrafo'>Soy texto ejemplo</span>
    </my-element>

    <article class="card">
        <my-element yellow>
            <span slot='title'>Hola desde un componente3</span>        
            <span slot='parrafo'>Soy texto ejemplo</span>
        </my-element>
    </article>

    <script type="module" src="./my-element.js"></script>
</body>
</html>
